env:
    global:
        - PACKAGE="sublack4" # Package name
        - SUBLIME_TEXT_VERSION="4"
        # use UNITTESTING_TAG to specific tag of UnitTesting
        # - UNITTESTING_TAG="master"

# mutliple os matrix
# https://docs.travis-ci.com/user/multi-os/#Python-example-(unsupported-languages)
matrix:
    include:
        - name: "Python Windows"
          os: windows           # Windows 10.0.17134 N/A Build 17134
          language: shell       # 'language: python' is an error on Travis CI Windows
          before_install:
            - choco install python --version 3.8.8
            - python --version
            - python -m pip install --upgrade pip
          env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
        - os: linux
          language: python
          python: 3.8
        - os: osx
          language: generic

services:
    # Starts a graphical environment
    - xvfb


# before_install:
    # - curl -OL https://raw.githubusercontent.com/SublimeText/UnitTesting/master/sbin/travis.sh

install:
    # bootstrap the testing environment
    - sh travis.sh bootstrap

    # install specific packages
    - pip3 install pre-commit

    # install Package Control and package dependencies
    - sh travis.sh install_package_control

script:
    # - which python
    - bash -ilc env
    # run tests with test coverage report
    - sh travis.sh run_tests --coverage
    # testing syntax_test files
    # - sh travis.sh run_syntax_tests

after_success:
    # remove the following if `coveralls` is not needed
    - pip3 install codecov;
    - codecov

notifications:
    email: false
